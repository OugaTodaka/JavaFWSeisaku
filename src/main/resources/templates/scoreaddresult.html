<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<title>得点管理システム</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
<main>
<p><h2>成績管理</h2></p>
<form th:action="@{/score/add/result}" method="post">
	<div class="box_score">
		<label>入学年度</label>
		<label>クラス　</label>
		<label>科目名　</label>
		<label>回数　　</label>
		
		<div class="flex">
				
			<div class="select_score">
				<select name="ent_year">
				<option value="">-------</option>
				<script type="text/javascript">
				for (i = 2015; i < 2031; i++){
					document.write('<option value="'+i+'">'+i+'</option>');
				}
				</script>
				</select>
			</div>
			<div class="select_score">
				<select name="class_num">
				<option value="">クラスを選択</option>
				<option th:each="class:${class}" th:inline="text" th:value="${class.class_num}">[[${class.class_num}]]</option>
				</select>
			</div>
			<div class="select_score">
				<select name="subject">
				<option value="">科目を選択</option>
				<option th:each="subject:${subject}" th:inline="text" th:value="${subject.cd}">[[${subject.name}]]</option>
				</select>
			</div>
			<div class="select_score">
				<select name="class_num">
				<option value="">回数</option>
				<option value="1">1</option>
				<option value="2">2</option>
				</select>
			</div>
			<input type="submit" value="検索" class="submit-button"/><br><br>
		</div>
		
	</div>
</form>

<div class="table_class">
<table class="table" border="1">
		<thead>
			<tr>
				<th>入学年度</th>
				<th>クラス</th>
				<th>学生番号</th>
				<th>名前</th>
				<th>点数</th>
			</tr>
		</thead>
	<form th:action="@{/score/add/success}" method="post">
		<tbody>
			<tr th:each="student:${student}" th:if="${student.is_attend}" style="text-align:center;">
				<td th:text="${student.ent_year}"></td>
				<td th:text="${student.class_num}"></td>
				<td th:text="${student.no}"></td>
				<td th:text="${student.name}"></td>
				<td><input type="text" name="name" class="text_score_add" maxlength="10" placeholder=""/></td>
			</tr>
			<input type="submit" value="登録して終了" class="submit-button"/><br><br>
		</tbody>
	</form>
</table>

<p>科目名:<a th:text="${sub.name}"></a></p>

</div>

</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
