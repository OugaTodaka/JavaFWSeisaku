<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<title>得点管理システム</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
<main>
<form th:object="${score}" th:action="'/score/add/'+${id}" method="post">
		<table>
		<tr>名前:<a th:text="${score.student.name}"></a></tr><br>
		<tr>科目名:<a th:text="${score.subject.name}"></ath:text="${score.subject.name}"></tr><br>
		<tr>
			<label for="point">得点</label><br>
			<input type="text" name="point" class="text" id="point" th:value="${score.point}" placeholder="0~100で得点を入力" pattern="^[0-9]+$" maxlength="3" required/>
		</tr>
		</table>
		<input type="submit" value="更新" class="submit-button"/><br><br>
		<a href="/subject">戻る</a>
</form>


</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
