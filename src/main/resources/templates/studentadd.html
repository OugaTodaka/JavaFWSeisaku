<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<title>得点管理システム</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
<main>
<p><h2>生徒追加</h2></p>
<form th:action="@{/student/add}" method="post">
	<div  class="studentadd">
		<div class="select">
			<select name="ent_year" required>
			<option value="">入学年度を選択</option>
			<script type="text/javascript">
			for (i = 2015; i < 2031; i++){
				document.write('<option value="'+i+'">'+i+'</option>');
			}
			</script>
			</select>
		</div>
		
		<p><input type="text" name="no" class="text" maxlength="7" pattern="^[0-9]+$" placeholder="学籍番号を入力してください" required/></p>
		<p><input type="text" name="name" class="text" maxlength="10" placeholder="氏名を入力してください"/></p>
	
		<p><input type="text" name="class_num" class="text" maxlength="3" pattern="^[0-9]+$" placeholder="クラス（数字３桁）"/></p>
		
		<div class="select">
			<select name="school_cd" required>
				<option value="">所属学校を選択</option>
				<option th:each="school:${school}" th:inline="text" th:value="${school.cd}">[[${school.name}]]</option>
			</select>
		</div>
		
		<input type="submit" value="登録して終了" class="submit-button"/><br><br>
		<a href="/student">戻る</a>
	</div>
</form>
</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
