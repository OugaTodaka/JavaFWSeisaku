<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<title>得点管理システム</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
<main>	
<p><h2>データ更新</h2></p>
<form th:object="${stu}" th:action="'/student/edit/'+${id}" method="post">
	<p>入学年度：<input type="text" name="ent_year" class="text"  th:value="${stu.ent_year}" disabled></p>
	<p>学生番号：<input type="text" name="no" class="text" th:value="${stu.no}" disabled></p>
	<p>氏名：<input type="text" name="name" class="text"  maxlength="10" th:value="${stu.name}"></p>
	<p>クラス：<input type="text" name="class_num" class="text"  maxlength="3" pattern="^[0-9]+$" placeholder="クラス（数字３桁）" th:value="${stu.class_num}"></p>
	<p>所属学校：
		<select name="school_cd" required>
		<option th:value="${stu.school_cd}">変更なし</option>
		<option th:each="school:${school}" th:inline="text" th:value="${school.cd}">[[${school.name}]]</option>
		</select>
	</p>
	<input type="submit" value="更新">
</form>

</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
