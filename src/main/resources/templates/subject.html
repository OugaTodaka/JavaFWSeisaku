<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link media="all" th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<title>科目一覧</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
<main>
	
<p><h2>科目一覧</h2></p>
<a href="/subject/add" >科目追加</a>

<div class="table_class">
<table class="table" border="1">
	<thead>
		<tr>
			<th>科目コード</th>
			<th>学校名</th>
			<th>科目名</th>
			<th colspan="2">編集</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="subject:${subject}">
			<th th:text="${subject.cd}"></th>
			<th th:text="${subject.school.name}"></th>
			<th th:text="${subject.name}"></th>
			<th><a th:href="@{/subject/edit/{id}(id=${subject.id})}">更新</a></th>
			<th><a th:href="@{/subject/delete/{id}(id=${subject.id})}">削除</a></th>
		</tr>
	</tbody>
</table>
</div>

</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
