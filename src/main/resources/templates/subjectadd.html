<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />

<title>得点管理システム</title>
</head>
<body>
	<header th:replace="header"></header>
	<div th:replace="sideber"></div>
	
<main>
	
<p><h2>科目追加</h2></p>
<form th:action="@{/subject/add}" method="post">
	<table>
		<tr>
			<label for="cd">科目コード</label><br>
			<input type="text" name="cd" class="text" id="cd" maxlength="3" placeholder="科目コードを入力してください" required/>
		</tr>
		<tr>
			<label for="name">科目名</label><br>
			<input type="text" name="name" class="text" id="name" placeholder="科目名を入力してください" required/>
		</tr>
	</table>
		<input type="submit" value="登録" class="submit-button"/><br><br>
		<a href="/subject">戻る</a>
</form>

</main>
<div>
	<footer th:replace="footer"></footer>
</div>
</body>
</html>
